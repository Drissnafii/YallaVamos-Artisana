<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YallaBina & Driss Nafii - Particle Animation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      overflow: hidden;
      background-color: black;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      touch-action: none;
    }
    
    .footer {
      position: absolute;
      bottom: 2rem;
      left: 0;
      right: 0;
      text-align: center;
      color: #888;
      font-size: 0.8rem;
      font-family: monospace;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="particleCanvas"></canvas>
  <div class="footer">Interactive particle animation</div>
  
  <script src="particles.js"></script>
</body>
</html>
